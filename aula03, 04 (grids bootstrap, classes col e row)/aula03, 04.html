<!-- Aula 03, 04: GRIDS Bootstrap, classes col e row -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aula 03, 04</title>
</head>
<body>
    <h1>Aula 03</h1>
    <div class="container-fluid border border-primary p-3">
        <!-- para definir uma coluna é obrigatório usar a classe "row" antes -->
        <div class="row border border-success"> <!-- "border-success" = verde -->
            <div class="col border border-danger">Coluna 1</div> <!-- "border-danger" = vermelho -->
            <div class="col border border-warning">Coluna 2</div> <!-- "border-warning" = amarelo -->
            <div class="col border border-info">Coluna 3</div> <!-- "border-info" = azul -->
        </div>
        <div class="row border border-success">
            <div class="col border border-danger">Coluna 4</div> <!-- "col" = ocupa toda a largura -->
            <div class="col-1 border border-warning">Coluna 5</div> <!-- "col-1" = ocupa uma coluna -->
            <div class="col-sm-3 border border-info">Coluna 6</div> <!-- "col-sm-3" = ocupa 3 colunas -->
            <div class="col-lg-3 border border-light">Coluna 7</div> <!-- "col-lg-3" = ocupa 3 colunas -->
        </div>
    </div>

    <br><br><br><br>

    <h1>Aula 04</h1>
    <div class="container-fluid border border-primary p-3">
        <div class="row border">
            <div class="col-1 border text-center">Col. 1</div>
            <div class="col-1 border text-center">Col. 2</div>
            <div class="col-1 border text-center">Col. 3</div>
            <div class="col-1 border text-center">Col. 4</div>
            <div class="col-1 border text-center">Col. 5</div>
            <div class="col-1 border text-center">Col. 6</div>
            <div class="col-1 border text-center">Col. 7</div>
            <div class="col-1 border text-center">Col. 8</div>
            <div class="col-1 border text-center">Col. 9</div>
            <div class="col-1 border text-center">Col. 10</div>
            <div class="col-1 border text-center">Col. 11</div>
            <div class="col-1 border text-center">Col. 12</div>
        </div>
        <div class="row border">
            <div class="col-3 border text-center">Col. 13</div>
            <div class="col-3 border text-center">Col. 14</div>
            <div class="col-3 border text-center">Col. 15</div>
            <div class="col-3 border text-center">Col. 16</div> <!-- ocupa 3 colunas -->
        </div>
        <div class="row border">
            <div class="col-6 border text-center">Col. 17</div>
            <div class="col-6 border text-center">Col. 18</div> <!-- ocupa 6 colunas -->
        </div>
        <div class="row border">
            <div class="col-12 border text-center">Col. 19</div> <!-- ocupa 12 colunas -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf/tYuDzDzIyZVXqVZjHsB4/RXHl+PuJYgYy0o+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP" crossorigin="anonymous"></script>
</body>
</html>
